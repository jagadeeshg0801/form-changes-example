
<div class="container">
    <div *ngIf="showWarnings" class="alert alert-warning">
        <h4 style="color:red">Please Fill all required Fields</h4>
       <ul>
           <li *ngFor="let message of errorMessages"> {{message}}</li>
       </ul>
    </div>
    <form  class="form-group" [formGroup]="regForm" (ngSubmit)="registerForm()">
        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" formControlName="firstName" />
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" formControlName="lastName" />
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="radio"  formControlName="gender"  value="Male"/> Male &nbsp;
            <input type="radio"  formControlName="gender"  value="Female"/> Female
        </div>
        <div class="form-group" style="margin: 20px;text-align: center;">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
